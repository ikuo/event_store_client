name: Run tests

on:
  push:
    branches-ignore: [ release ]
  pull_request:
    branches: [ master release ]

jobs:
  build:
    name: Build + Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.7.2
      uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.7.2'
    - name: Run tests
      run: |
        bundle install
        bundle exec rspec
